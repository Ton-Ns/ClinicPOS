version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: clinicpos-postgres
    environment:
      POSTGRES_DB: clinicpos
      POSTGRES_USER: clinicpos_user
      POSTGRES_PASSWORD: clinicpos_pass
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - clinicpos-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U clinicpos_user -d clinicpos"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: clinicpos-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - clinicpos-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # RabbitMQ Message Broker
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: clinicpos-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: clinicpos
      RABBITMQ_DEFAULT_PASS: clinicpos_pass
    ports:
      - "5672:5672"   # AMQP port
      - "15672:15672" # Management UI
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - clinicpos-network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # .NET 10 Backend API
  backend:
    build:
      context: ./src/backend
      dockerfile: Dockerfile
    container_name: clinicpos-backend
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ASPNETCORE_URLS: http://+:5000
      ConnectionStrings__DefaultConnection: "Host=postgres;Port=5432;Database=clinicpos;Username=clinicpos_user;Password=clinicpos_pass"
      Redis__ConnectionString: "redis:6379"
      RabbitMQ__Host: rabbitmq
      RabbitMQ__Username: clinicpos
      RabbitMQ__Password: clinicpos_pass
    ports:
      - "5001:5000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - clinicpos-network
    restart: unless-stopped

  # Next.js Frontend
  frontend:
    build:
      context: ./src/frontend
      dockerfile: Dockerfile
    container_name: clinicpos-frontend
    environment:
      NODE_ENV: development
      NEXT_PUBLIC_API_URL: http://backend:5000
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - clinicpos-network
    restart: unless-stopped

networks:
  clinicpos-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  rabbitmq_data:
